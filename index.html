<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" id="myLink">Click me</a>

    <img style="width: 100px;" src="Mobile1.png" class="mobile-image" alt="Mobile 1">
    <img style="width: 100px;" src="Mobile2.png" class="mobile-image" alt="Mobile 2">
        <table id="studentTable">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>John</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
        </table>
    <img style="width: 100px;" id="myImage" src="firstImage.jpeg" alt="Image" />

        <button onclick="increaseCounter()">Increase</button>
        <span id="counter">0</span>
        <button onclick="decreaseCounter()">Decrease</button>
        <!-- //49 to 52 answers -->
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="formData"></div>

        <div id="itemDetails">
            <h2>Item Title</h2>
            <p>Short description. <span id="fullDetails" style="display: none;">Full description.</span></p>
            <button onclick="showFullDetails()">Read more</button>
        </div>

            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br><br>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade"><br><br>
                <input type="submit" value="Add Student">
            </form>
        
            <table id="studentTable">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </table>
        
    
</body>
